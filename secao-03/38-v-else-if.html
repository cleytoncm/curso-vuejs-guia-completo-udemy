<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p v-if="nota === 'A'">Parabéns, você tirou um "A"!</p>
        <p v-else-if="nota === 'B'">Você tirou um "B", mas pode melhorar!</p>
        <p v-else-if="nota === 'C'">Você preciswa melhorar, estude mais, Sua Nota: "C"</p>
        <p v-else>Nota ainda não publicado.</p>
        <input type="text" v-model="nota" placeholder="Nota">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nota: '',
            }
        });
    </script>
</body>
</html>
